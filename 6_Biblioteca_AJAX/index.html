<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="view/display/css/reset.css">
    <link rel="stylesheet" href="view/display/css/index.css">
    <script src="https://kit.fontawesome.com/49b7b83709.js" crossorigin="anonymous"></script>
    <title>Biblioteca</title>
</head>
<body onload = "getRegistros()">

    <header>
        <div class = "filter">
            <div class = "tittle_container">
                <h1><img src="view/display/img/books.png" width="90px" alt="ícone de livro"> BIBLIOTECA </h1>
            </div>
        </div>
    </header>

    <main>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style = "margin-bottom: 10px;">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class = "nav_buttons">
                        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-eye"></i> Listar
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#" id = "btn-all_books">Todos os livros</a></li>
                          <li><a class="dropdown-item" href="#" id = "btn-all_students">Todos os alunos</a></li>
                          <li><a class="dropdown-item" href="#" id = "btn-all_areas">Todas as áreas</a></li>
                          <li><a class="dropdown-item" href="#" id = "btn-all_loans">Todos os empréstimos</a></li>
                        </ul>
                    </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                  <form class='d-flex' id = "search_form">
                    <input class='form-control me-2' id = "search_input" type='search' placeholder='Por nome ou autor' aria-label='Search'>
                    <button class='btn btn-outline-success search_btn'>Procurar</button>
                  </form>
              </div>
            </div>
          </nav>

          <section id = "tb-forms_section">
            <!-- TABELAS DE DADOS E FORMULÁRIOS DE CADASTRO DE LIVRO, DEVOLUÇÃO E EMPRÉSTIMO -->
          </section>

          <div id = "modal_form">
            <!-- FORMULÁRIOS DE INSERÇÃO, EDIÇÃO E EXCLUSÃO -->
          </div>

    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src = "view/js/jquery-3.6.0.min.js"></script>
<script src = "view/js/scripts.js"></script>
</html>
