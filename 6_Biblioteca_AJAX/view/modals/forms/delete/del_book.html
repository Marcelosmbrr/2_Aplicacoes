<form class = 'form-book_delete'>
    <div class='mb-3'>
        <h3>Confirmação de exclusão do livro</h3>

        <input type='text' class='form-control' id='id-book-delete_input' readonly style = 'background: lightgray; box-shadow: none; border: none;'>
    </div>
    <button type='submit' class="btn btn-primary" id = "btn_del_book">Excluir</button>
    <button class='btn btn-primary btn_close'>Cancelar</button>
