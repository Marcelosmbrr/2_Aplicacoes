<form class = 'form-student_delete'>
    <div class='mb-3'>
        <h3>Confirmação de exclusão do aluno</h3>
        <label for='id-student-delete_input' class='form-label'>Matrícula do aluno</label>
        <input type='text' class='form-control' id='id-student-delete_input' readonly style = 'background: lightgray; box-shadow: none; border: none;'>
    </div>
    <button type='submit' class="btn btn-primary" id = "btn_del_student">Excluir</button>
    <button class='btn btn-primary btn_close'>Fechar</button>
</form>
