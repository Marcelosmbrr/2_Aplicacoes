<form class = 'form-loan_devolution'>
    <div class='mb-3'>
        <h3>Confirmação da devolução do livro</h3>
        <label for='id_loan-devolution' class='form-label'>ID do empréstimo</label>
        <input type='text' class='form-control' id='id_loan-devolution' readonly style = 'background: lightgray; box-shadow: none; border: none;'>
        <label for='id_book-devolution' class='form-label'>Livro</label>
        <input type='text' class='form-control' id='id_book-devolution' readonly style = 'background: lightgray; box-shadow: none; border: none;'>
    </div>
    <button type='submit' class="btn btn-primary" id = "btn_do_devolution">Confirmar devolução</button>
    <button class='btn btn-primary btn_close'>Cancelar</button>
</form>
