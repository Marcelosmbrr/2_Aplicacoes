<form class = 'form-student_register'>
    <div class='mb-3'>
        <h3>Cadastrar novo aluno</h3>
        <label for='name-student_input' class='form-label' required>Nome</label>
        <input type='text' class='form-control' id='name-student_input' style = 'background: lightgray; box-shadow: none; border: none;' required>
        <label for='email-student_input' class='form-label'>Email</label>
        <input type='email' class='form-control' id='email-student_input' style = 'background: lightgray; box-shadow: none; border: none;' required>
        <label for='cpf-student_input' class='form-label'>CPF</label>
        <input type='text' class='form-control' id='cpf-student_input' style = 'background: lightgray; box-shadow: none; border: none;' required>
        <label for='dt-student_input' class='form-label'>Data Nascimento</label>
        <input type='date' class='form-control' id='dt-student_input' style = 'background: lightgray; box-shadow: none; border: none;' required> 
    </div>
    <button type='submit' class='btn btn-primary' id = "btn_register_student">Cadastrar</button>
    <button class='btn btn-primary btn_close'>Cancelar</button>
</form>
