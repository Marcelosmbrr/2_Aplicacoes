<form class = 'form-area_edit'>
    <div class='mb-3'>
        <h3>Editar registro da área</h3>
        <label for='id-edit-area_input' class='form-label'>ID da área</label>
        <input type='text' class='form-control' id='id-edit-area_input' style = 'background: lightgray; box-shadow: none; border: none;' readonly>
        <label for='name-area_input' class='form-label'>Nome da área</label>
        <input type='text' class='form-control' id='name-area-edit_input' style = 'background: lightgray; box-shadow: none; border: none;' readonly>
    </div>
    <button type='submit' class='btn btn-primary' id = "btn_edit_area">Atualizar</button>
    <button class='btn btn-primary btn_close'>Cancelar</button>
</form>
